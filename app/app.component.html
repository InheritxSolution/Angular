<div class="wrapper">
    <div [hidden]="!(httpclient?.loader.length>0)" class="loaderhead">
        <div *ngFor="let loader of httpclient?.loader" class="loaderspinner">
            <div class="spinner">
                <div class="double-bounce1">Loading...</div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <div class="pagescrollerx"></div>
    <template ngbModalContainer></template>
    <div toastContainer></div>
    <div [ngClass]="bodyClass">
        <app-header></app-header>
        <div class="bodycla"  (click)="changeProfileClass();">
            <app-sidemenu></app-sidemenu>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </div>
</div>
