<div class="loginRegisterBody">
  <div class="wrapper wrapperbgnone">
    <div class="container">
      <div id="login" class="loginRegister">
        <div class="content-custom">
          <h3>Change Password</h3>
          <!-- Display sucess or error messages after submission of form -->
          <div *ngIf="successMsg!=''">
              <p>{{successMsg}}</p>
          </div>
          <div *ngIf="errorMsg!=''">
              <p>{{errorMsg}}</p>
          </div>
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
            <div>
              <label class="input-group">
                <input type="password" placeholder="Password" formControlName="password">
              </label>
              <div *ngIf="!user.controls['password'].valid && isSubmitted">
                <p *ngIf="user.controls['password'].errors.required">Password is required.</p>
              </div>
            </div>

            <div>
              <label class="input-group">
                <input type="password" 
                placeholder="Repeat Password" 
                formControlName="compare_password">
              </label>
              <div *ngIf="!user.controls['compare_password'].valid && isSubmitted">
                  <p *ngIf="user.controls['compare_password'].errors.required">Repeat Password is required.</p>
                  <p *ngIf="user.controls['compare_password'].errors.notEquivalent">Password and Repeat Password is not same.</p>
              </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit"  class="submitBtn">Submit</button>
            <a [routerLink]="['']" class="cancel-update">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
