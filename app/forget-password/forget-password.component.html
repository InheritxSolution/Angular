<div class="loginRegisterBody">
  <div class="wrapper wrapperbgnone">
    <div class="container">
      <div id="login" class="loginRegister">
        <div class="content-custom">
          <h3>Forget Password</h3>
          <div *ngIf="successMsg!=''" class="">
              <p>{{successMsg}}</p>
          </div>
          <div *ngIf="errorMsg!=''" class="">
              <p>{{errorMsg}}</p>
          </div>
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
            <div>
              <label class="input-group">
                <input type="email" placeholder="Email" formControlName="email">
              </label>
              <div *ngIf="!user.controls['email'].valid && isSubmitted" class="">
                  <p *ngIf="user.controls['email'].errors.required">Email is required.</p>
                  <p *ngIf="user.controls['email'].errors.invalidEmailAddress">Email is not valid.</p>
              </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit"  class="submitBtn">Submit</button>
            <a [routerLink]="['']" class="cancel-update">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
