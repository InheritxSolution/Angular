<div class="loginRegisterBody">
    <div class="wrapper wrapperbgnone">
      <div class="container">
        <div id="login" class="loginRegister">
          <div class="content-custom">
            <h3>Administation Login</h3>
            <div *ngIf="errorMsg!=''"  class="p-ragraphs-s">
                <p>{{errorMsg}}</p>
            </div>
  
            <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
              <div>
                <label class="input-group">
                  <input type="email" placeholder="Email" formControlName="email">
                </label>
                <div *ngIf="!user.controls['email'].valid && isSubmitted">
                    <p class="p-ragraphs-s" 
                    *ngIf="user.controls['email'].errors.required">Email is required.</p>
                    <p class="p-ragraphs-s" 
                    *ngIf="user.controls['email'].errors.invalidEmailAddress">Email is not valid.</p>
                </div>
              </div>
              <div>
                <label class="input-group">
                  <input type="password" 
                  placeholder="Password" 
                  formControlName="password">
                </label>
                <div *ngIf="!user.controls['password'].valid && isSubmitted">
                    <p class="p-ragraphs-s" 
                    *ngIf="user.controls['password'].errors.required">Password is required.</p>
                </div>
              </div>
          
              <div class="clearfix"></div>
              <button type="submit" class="submitBtn">Login</button>
            </form>
            <div class="forgot-password">
              <a [routerLink]="['/forgetpassword']">Forgot your password ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
