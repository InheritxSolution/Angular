<header *ngIf="commonService.isLoginUser()" class="inx-main-header">
    <!-- Logo -->
    <a href="javascript:;" class="logo" (click)="changeClass();">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
            <!-- <img [src]="'assets/img/logo1.png'" width="30" height="30"> -->
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
            <!-- <img [src]="'assets/img/logo.png'" width="170" height="auto"> -->
        </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" >
        <!-- Sidebar toggle button-->
        <a href="javascript:;"  
        (click)="changeBodyClass();" 
        class="sidebar-toggle" 
        data-toggle="offcanvas" 
        role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        
        <div class="navbar-custom-inx-menu">

            <ul class="nav navbar-nav">
                <li [ngClass]="profileClass">
                <a href="javascript:;" 
                (click)="changeProfileClass();"  
                class="dropdown-toggle" 
                data-toggle="dropdown">
                    <img [src]="'assets/img/avatar5.png'" 
                    class="user-image" 
                    alt="User Image">
                    <span class="hidden-xs">Admin</span>
                </a>
                <ul class="dropdown-menu" style="display: block;" 
                *ngIf="commonService.expandedprofile" >
                    <!-- User image -->
                    <li class="user-inx-header">
                    <img [src]="'assets/img/avatar5.png'" 
                    class="img-circle" alt="User Image">
                    <p>Admin</p>
                    </li>
                    <li class="user-inx-footer">
                    <!-- <div class="pull-left">
                        <a href="javascript:;" [routerLink]="['profile']" class="btn btn-default btn-flat">Profile</a>
                    </div> -->
                    <div class="pull-right">
                        <a href="javascript:;" 
                        (click)="logoutUser();" 
                        class="btn btn-default btn-flat">Sign out</a>
                    </div>
                    </li>
                </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
